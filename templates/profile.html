{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title mb-0">User Profile</h1>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Username:</strong></div>
                        <div class="col-md-8">{{ current_user.username }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Email:</strong></div>
                        <div class="col-md-8">{{ current_user.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Member Since:</strong></div>
                        <div class="col-md-8">{{ current_user.member_since.strftime('%Y-%m-%d') }}</div>
                    </div>
                    <div class="mt-4">
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-secondary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
